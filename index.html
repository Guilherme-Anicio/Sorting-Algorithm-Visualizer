<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    
    <div id="options-bar">
        <input type="range" name="entity-number" id="entity-number">
        
        <input type="range" name="entity-value-min" id="entity-value-min">
        <input type="range" name="entity-value-max" id="entity-value-max">
        
        <input type="range" name="speed-selector" id="speed-selector">

        <select name="sort-method" id="sort-method">
            <option value="bubble-sort">Bubble Sort</option>
            <option value="selection-sort">Selection Sort</option>
            <option value="insertion-sort">Insertion Sort</option>
        </select>

        <input type="button" value="Randomize">

        <input type="button" value="Run">

    </div>

    <div id="container">
        <div id="entities">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
